<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="registration.css">
</head>
<body>
 <h1>Registration Form</h1>
 <form>
    <fieldset>
      <legend style="background-color: whitesmoke;">User Info</legend>
      <label for="firstname"><input type="text" id="firstname" name="firstname">Enter your firstname </label>
    </fieldset>
    <fieldset>
      <legend>Gender</legend>
      <label ><input type="radio" id="male" name="gender"> Male</label>
      <label ><input type="radio" id="female" name="gender"> Female</label>
    </fieldset>
    <fieldset>
      <input type="text" inputmode="email" placeholder="email value">
      <input type="text" inputmode="password" placeholder="password value">
      <input type="text" inputmode="date" placeholder="date value">
      <input type="text" inputmode="tel" placeholder="tel">
    </fieldset>
    <fieldset>
      <input type="checkbox" checked>
      <button>
        <a href="login.html">Registration</a>
      </button>
    </fieldset>
  </form>
</body>
</html>
